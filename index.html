<!DOCTYPE html>
<html lang="ekp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<a href="https://www.naver.com" target="site">쿠팡</a>

<iframe src="https://dbcut.com" name="site" frameborder="0">이 브라우저는 iframe을 지원 하지 않습니다</iframe>

<p>
  <iframe src="https://www.youtube.com/watch?v=40xZVEFVBuE" frameborder="0">이브라우저는 지원하지 않습니다</iframe>
</p>

<body>

</body>

</html>

<!--

  name속성 vs id속성
  name 속성은 form 속성 이벤트 발생시 서버로 데이터를 전송하기 위한 식별자로 주로 사용되며, name은 파라미터를 전송 하기 위해 지정하는 것으로 중복 적용 가능하다 

  id는 비슷한 용도로 사용할수 있으나 고유한 값을 가지기 때문에 한번만 사용이 가능하고 주로 자바 스크립트에서 다루기 위한 목적으로 지정하는 경우가 많다 
-->
<!--

  iframe 태그는 인라인 요소로 html웹 문서 안에 또 다른 웹 문서를 넣을수 있으며, 보통 동영상을 불러 올때 사용한다.
  이태그는 지원하 지 않는 브라우저가 많아서 대체 내용을 넣어 주여야 한다 
  기존의 iframe의 태그나 속성들은 html5가 되면서 바뀌거나 지원을 안한다.
  따라서 잘 안쓰는 태그, 하지만 이번 유튜브 예제가 나오기 때문에 배우는것 
-->
